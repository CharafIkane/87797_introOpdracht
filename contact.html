    <div class="container">
      <h1>Contacteer mij</h1>
      <form
        action="https://getform.io/f/7eb67716-0d4f-4774-a4c1-7e30a154d73d"
        method="POST"
      >
        <input type="text" name="name" placeholder="Naam" required />
        <input type="email" name="email" placeholder="E-mail" required />
        <input type="email" name="phone-number" placeholder="Telefoonnummer" />
        <input type="email" name="email" placeholder="Bedrijfnaam" />
        <input
          type="text"
          name="message"
          placeholder="Bericht"
          rows="'4"
          required
        />
        <!-- add hidden Honeypot input to prevent spams -->
        <input type="hidden" name="_gotcha" style="display: none !important" />
        <!-- checkbox handle -->
        <button type="submit" class="sub">Verzenden</button>
      </form>
    </div>

    <script src="script.js"></script>
